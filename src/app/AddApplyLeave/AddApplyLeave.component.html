<html>

<body>
  <div id="formContent">
    <h2> <b><b><i><u>Add Leave</u></i></b></b></h2>
    <div></div>
    <div></div>
    <form [formGroup]="addform" (ngsubmit)="add()" style="display:block; text-align: center;" class="form">
      <div style="display: inline-block; text-align: center;">


        <div class="form-group col-md-6">
          <select id="inputState" class="form-control" formControlName="type">
            <label for="input">Type</label>
            <option></option>
            <option>FullDay</option>
            <option>HalfDay</option>
            <input type="text" class="form-control" id="input" placeholder="Type">
          </select>
        </div>


        <div class="form-group col-md-6">
          <label for="input">Intern_Id</label>
          <input type="text" class="form-control" formControlName="internId" id="input" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
          <label for="input">When</label>

          <input type="date" class="form-control" formControlName="when" id="input" placeholder="Name"
            value="2018-07-22" min="2018-01-01" max="2018-12-31">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Reason</label>
          <input type="text" class="form-control" formControlName="reason" id="input" placeholder="Name">
        </div>

        <div>

          <input type="submit" (click)="add()" class="btn btn-lg btn-primary btn-block btn-signin" padding="10px"
            style="margin-left: 10px; width: 10%;" value="ADD" type="submit">
        </div>

      </div>
    </form>
  </div>


</body>

</html>
