<html>

<body>
  <h2> <b><b><i><u>Intern Details</u></i></b></b></h2>
  <div></div>
  <div></div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">InternId</th>
        <th scope="col">InternName</th>
        <th scope="col">PhoneNo</th>
        <th scope="col">MailId</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.s_No}}</td>
        <td>{{item.internId}}</td>
        <td>{{item.internName}}</td>
        <td>{{item.phoneNo}}</td>
        <td>{{item.mailId}}</td>
        <td>{{item.address1}}</td>

        <td>
          <button type="button" class="btn btn-labeled btn-danger" (click)="cut(item)">
            <span><i class="glyphicon glyphicon-trash"></i></span>Delete</button>
        </td>
      </tr>
    </tbody>
