<form [formGroup]="user">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="input">InternId</label>
      <input type="text" class="form-control" formControlName="designationId" id="input" placeholder="Id">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="input">DesignationName</label>
        <input type="text" class="form-control" formControlName="designationName" id="input" placeholder="Name">
      </div>

      <div>
        <div class="form-group col-md-6"></div>
        <label for="input">DepartmentName</label>
      </div>

      <div class="form-group col-md-6">
        <select id="inputState" class="form-control" formControlName="departmentName">
          <label for="input">DepartmentonName</label>
          <option></option>
          <option>Java</option>
          <option>Dotnet</option>
          <option>WebtecMean</option>
          <option>SISS</option>
          <option>Phyton</option>
          <input type="text" class="form-control" id="input" placeholder="Type">
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="inputEmail4">Company Monthly-Hour</label>
        <input type="text" class="form-control" formControlName="companyMonthlyHour" id="input" placeholder="In-Hour">
      </div>

      <div class="form-group col-md-6">
        <label for="input">Intern Monthly-Hour</label>
        <input type="text" class="form-control" formControlName="internMonthlyHour" id="input" placeholder="In-Hour">
      </div>

      <div>
        <div class="form-group col-md-6"></div>
        <label for="input">Status</label>
      </div>

      <div class="form-group col-md-6">
        <select id="inputState" class="form-control" formControlName="status">
          <label for="input">Status</label>
          <option></option>
          <option>Active</option>
          <option>Inactive</option>
          <input type="text" class="form-control" id="input" placeholder="Type">
        </select>
      </div>
    </div>
    <div>

      <input type="submit"  (click)="get()" class="btn btn-lg btn-primary btn-block btn-signin"
        style="margin-left: 75px; width: 50%;" value="Update" type="submit">
    </div>
  </div>
</form>
